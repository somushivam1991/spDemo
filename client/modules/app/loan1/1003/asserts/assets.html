<ng-form name="assetsForm">
<div class="row outThinBorder assets-form">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row rowspace">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <label class="formLabel">Asset Type</label>
                <input type="text" class="formControl">
            </div>
            
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <label class="formLabel">Asset Owner</label>
                <input type="text" class="formControl">
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <label class="formLabel">Institution</label>
                <input type="text" class="formControl">
            </div>
        </div>
        
        <div class="row rowspace">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <label class="formLabel">Street</label>
                <input type="text" class="formControl">
            </div>
            <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12">
                <label class="formLabel">City</label>
                <input type="text" class="formControl">
            </div>
            <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12">
                <label class="formLabel">State</label>
                <input type="text" class="formControl">
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <label class="formLabel">ZIP code</label>
                <input type="text" class="formControl">
            </div>

        </div>
        <div class="row rowspace">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <label class="formLabel">Account Type</label>
                <input type="text" class="formControl">
            </div>
            
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <label class="formLabel">Account Number</label>
                <input type="text" class="formControl">
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <label class="formLabel">Amount</label>
                <input type="text" class="formControl">
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
               <a>Add Asset</a>
            </div>
        </div>
        
        <div class="row rowSpace">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <label class="formLabel">Other Description</label>
                <input type="text" class="formControl">
            </div>
        </div>
        
        <div class="row rowSpace saveCancelBtns_bInfo">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <button type="button" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-default">Cancel</button>
            </div>
        </div>  
        
        <div class="row rowSpace address-block-bInfo">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="address-header-bInfo active">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">Liabilities Information</div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">Total unpaid Balanced <span>$ 1500</span></div>
                    </div>
                </div>
                
                <div class="address-innerblock-bInfo">
                    Space for UI-Grid
                </div>
            </div>
        </div>
        
        
    </div>
</div>
</ng-form>
