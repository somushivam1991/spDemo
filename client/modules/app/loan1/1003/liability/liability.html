<ng-form name="liabilityForm">
<div class="row outThinBorder liabilityForm">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row rowSpace">
            <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
                <label class="formLabel">Borrower Name</label>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle suffixDropDown" type="button" data-toggle="dropdown">
                            Sel<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">MR</a></li>
                            <li><a href="#">MRS</a></li>
                        </ul>
                    </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
                <label class="formLabel">Type</label>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle suffixDropDown" type="button" data-toggle="dropdown">
                            Sel<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">MR</a></li>
                            <li><a href="#">MRS</a></li>
                        </ul>
                    </div>
            </div>
            <div class="col-lg-4 col-md-5 col-sm-6 col-xs-12">
                <label class="formLabel">Institution</label>
                <input type="text" class="formControl">
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <label class="formLabel">Account Number</label>
                <input type="text" class="formControl">
            </div>
            
        </div>
        
        <div class="row rowSpace">
            <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12">
                <label class="formLabel">Monthly Payment</label>
                <input type="text" class="formControl">
            </div>
            <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12">
                <label class="formLabel">Months Left to Pay</label>
                <input type="text" class="formControl">
                
            </div>
            <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12">
                <label class="formLabel">Unpaid Balance</label>
                <input type="text" class="formControl">
            </div>
            <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12">
                <label class="formLabel">Exclude Reason</label>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle suffixDropDown" type="button" data-toggle="dropdown">
                        Select One<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">MR</a></li>
                        <li><a href="#">MRS</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row rowSpace saveCancelBtns_bInfo">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <button type="button" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-default">Cancel</button>
            </div>
        </div>  
        <div class="row rowSpace address-block-bInfo">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="address-header-bInfo active">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">Liabilities Information</div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">Total unpaid Balanced <span>$ 1500</span></div>
                    </div>
                </div>
                
                <div class="address-innerblock-bInfo">
                    Space for UI-Grid
                </div>
            </div>
        </div>
        
    </div>
    
    
    
</div>
</ng-form>
