<div class="modal-header confirmationHeader">
    <p>{{modal.data.title}}</p>
</div>

<div class="modal-body confirmationContent">
    <div ng-repeat="message in modal.data.messages">
    {{message}}
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-success" ng-click="modal.ok()">{{modal.data.okTitle}}</button>
    <button class="btn" ng-click="modal.cancel()">{{modal.data.cancelTitle}}</button>
</div>
